version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: locus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: locus
      POSTGRES_PASSWORD: locuspass
      POSTGRES_DB: locusdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
